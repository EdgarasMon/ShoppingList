<div class="container">

          <span><button>Add</button></span>

    <fieldset id="fieldset2">     
      <legend>Or choose from the list</legend>
        <span>
                <form>  <!--formai neleidzia span uzdeti-->
                  <label for="selector"> <!-- Can add label if want -->
                    <select id="selector"> <!-- Use "select" to create object -->
                      <option>Option 1</option> <!-- Add all applicable options -->
                      <option>Option 2</option>
                      <option>Option 3</option> <!-- add selected to change default from first option -->
                      <optgroup label="Group"> <!-- To create nested options for categories use "optgroup" -->
                        <option>Option 4</option>
                        <option>Option 5</option>
                    </select>
                  </label>
                </form>
            </span>              
            <span class="textinput"><input type="text" placeholder="Qty." name="name" required minlength="1" maxlength="3" size="3"></span>
