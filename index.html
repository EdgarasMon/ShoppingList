<div class="wrapper">
  <div class="container">
      <form id="fieldset1" method="post"  action="/">
        <fieldset id="fieldset1">
          <legend>Enter product description</legend>  
          <div>  
              <span><input id="first" type="text" class="textinput" placeholder=". . ."name="first" maxlength="100" size="50"></span>  
              <span>  
                <label for="Qty"></label>
                <select id="Qty">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="10+">10+</option>
                </select>
              </span>         
              <span><button id="add" name="button"  class="button" type="button" onclick="document.getElementById('first').value = ''">Add</button></span> 
            </div>    
        </fieldset>    
      </form> 
    
    <form>      
      <fieldset id="fieldset2">     
        <legend>Or search from database</legend>
          <div>     
            <span><input id="third" type="text" class="textinput" placeholder=". . ."name="third" maxlength="100" size="50"></span> 
            <span>  
              <label for="Qty"></label>
              <select id="Qty">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="10+">10+</option>
              </select>
            </span>         
            <span class="button"><button name="button" type="button">Add</button></span> 
          </div>  
      </fieldset> 
    </form> 
    </div>  
 

  <div class="container2" id="container2" style="display: none;">
    <img class="paper" src="pic/paper4.jpg">
    <div id="list" class="top-left"></div>
    <div class="bottomButons">
      <span id="save">Save</span>
      <span id="clear">Clear</span>    
    </div>  
  </div>
