<!DOCTYPE html >
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Edgaras">
    <title>ShoppingList</title>
    <link rel="stylesheet" type="text/css" href="css/styles-index.css">    
</head>        
<body> 
    <div>
      <span>
        <h1 class="title">Shopping List</h1>
      </span>    
      <span>
        <img class="cart_image" src="/pic/cart.png" width="50" height="50">  
      </span>  
      <span>
        <nav role="navigation">
          <div id="menuToggle">
            <input type="checkbox" />
            <span></span>
            <span></span>
            <span></span>
            <ul id="menu">
              <a href="My_Shopping.html"><li>My Shopping</li></a>
              <a href="Products.html"><li>Products</li></a>
              <a href="#"><li>Expenses</li></a>
              <a href="#"><li>Graphs</li></a>
            </ul>
          </div>
        </nav>
      </span>
    </div>
    
<div class="wrapper">
  <div class="container">
      <form id="fieldset1" method="post" action="/">
        <fieldset id="fieldset1">
          <legend>Enter product description</legend>  
          <div class="elements1"> 
              <span><img class="delete-image" type="button" src='/pic/delete.png' width="23" height="23" id="clear"></span> 
              <span><input type="text" id="first" name="first" placeholder=". . ." maxlength="100" size="50"></span>  
              <span>                
                <select id="Qty" name="Qty">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="10+">10+</option>
                </select>
              </span> 
      
              <span><button id="add"><input type="image" class="add-image" alt="Submit" src='/pic/add.png' width="23" height="23"></button></span>
                              
            </div>    
        </fieldset>    
      </form> 
    
    <form>      
      <fieldset id="fieldset2">     
        <legend>Or search from database</legend>
          <div class="elements2">  
            <span><img class="delete-image" type="button" src='/pic/delete.png' width="23" height="23" id="clear"></span>   
            <span><input id="third" type="text" class="textinput" placeholder=". . ." name="third" maxlength="100" size="50"></span> 
            <span>  
              <label for="Qty2"></label>
              <select id="Qty2">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="10+">10+</option>
              </select>
            </span>         
            <span><img class="add-image" type="button" src='/pic/add.png' width="23" height="23" id="add"></span>  
          </div>  
      </fieldset> 
    </form> 
    </div>  

  <div class="container2" id="container2" style="display: none">
    <img class="paper" id="paper" src="pic/paper4.jpg">
    <div id="list" class="top-left"></div>
    <div class="bottomButons">
      <span id="save">Save</span>
      <span id="clear2">Clear</span> 
      <span id="addPaper">+</span>    
    </div>  
  </div>
</div>  
</body>
<script src="main.js"></script>
<script src="javascript.js"></script>
</html>
